<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspect Tracker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .left-side {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%; /* Set the height to 100% */
        }
        .right-side {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%; /* Set the height to 100% */
        }

        /* Menu Styles */
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            display: inline;
            margin-right: 20px;
        }
        .menu li a {
            text-decoration: none;
            color: #333;
        }

        /* Suspect Tracker Styles */
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .choice-options {
            display: inline-block;
            margin-right: 20px;
        }
        
        input[type="file"] {
            display: block;
            border: 1px solid #ccc; 
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
      
    </style>
</head>
<body class="w3-light-grey">

<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> &nbsp;Menu</button>
    <span class="w3-bar-item w3-right"><a href="#" style="text-decoration:none;">Logout</a></span>
</div>

<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s8 w3-bar">
            <span style="padding-top:0">Welcome, Manu </header><br>
            <span id="greeting"></span><br>
            <span id="real-time"></span> 
        </div>
    </div>
    <hr>
    <div class="w3-container" style="padding-top:0">
        <header class="w3-container" style="padding-top:0">
            <h5><b><i class="fa fa-dashboard"></i> Dashboard</b></h5>
        </header>
    </div>
    <div class="w3-bar-block">
        <div style="margin-top: 10px;"></div>
        <a href="#" class="w3-bar-item w3-button w3-padding w3-light-blue"><i class="fa fa-database"></i>&nbsp; Suspects Data</a>
    </div>
    <div class="w3-bar-block">
        <div style="margin-top: 10px;"></div>
        <a href="#" class="w3-bar-item w3-button w3-padding w3-red"><i class="fa fa-cog fa-fw"></i>&nbsp; Account Settings</a>
    </div>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:310px;margin-top:50px;">
    
    <div class="right-side">
        <center><h2>Suspect Tracker</h2></center>
        <p>Select Your Choice:</p>
        <div class="choice-options">
            <input type="radio" name="choice" value="pre-recorded" onclick="toggleUploadOptions('pre-recorded')" checked> Pre-recorded media
        </div>

        <div class="choice-options">
            <input type="radio" name="choice" value="live-stream" onclick="toggleUploadOptions('live-stream')"> Live stream
        </div>
        <div id="upload-options">
            <!-- Upload options for pre-recorded media -->
            <p id="sourceFileLabel">Source File:</p>
            <input type="file" id="fileInput" name="sourceFile" style="display: none;">
            <button id="upload" style="display: none;">Upload</button>
            <div id="result" style="display: none;"></div> 
            
            <!-- Upload options for suspect image -->
            <p>Suspect Image:</p>
            <input type="file" id="suspectImageInput">
            <button id="suspectImageUpload">Upload</button>
            <div id="suspectImageResult"></div> 
        </div>
        <center><button>Track Suspect</button></center>
    </div>
    

    
    <script>
   // Function to toggle upload options based on the selected choice
 function toggleUploadOptions(choice) {
    var sourceFileLabel = document.getElementById("sourceFileLabel");
    var fileInput = document.getElementById("fileInput");
    var uploadButton = document.getElementById("upload");
    var result = document.getElementById("result");

    if (choice === "pre-recorded") {
        sourceFileLabel.style.display = "block";
        fileInput.style.display = "block";
        uploadButton.style.display = "block";
        result.style.display = "block";
    } else {
        sourceFileLabel.style.display = "none";
        fileInput.style.display = "none";
        uploadButton.style.display = "none";
        result.style.display = "none";
    }
}

// Call toggleUploadOptions function when the page is loaded to show/hide upload options based on the checked radio button
window.onload = function() {
    toggleUploadOptions('pre-recorded');
};  
    </script>
    
    </body>
    </html>
